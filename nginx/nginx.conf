    # log_format  main  '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"'
    log_format  yiyireading  '$remote_addr - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent"';
    access_log  /var/log/nginx/access.log;
    # open_log_file_cache  off;
    # ==========  HTTP Log End  ==========

    server {
        listen  80;
        listen  8080;
        server_name  reading.yiyi123.cn;
        # try_files;

        root  /srv/www/yiyireading/public;
        index  index.html  index.php;

        #charset koi8-r;

        access_log  /var/log/nginx/yiyireading.access.log  yiyireading;

        location / {
            # alias;
            # internal;
            # limit_except;

            # ==========  FastCGI Begin  ==========
            # $fastcgi_script_name
            # $fastcgi_path_info

            fastcgi_pass  127.0.0.1:9000;
            # fastcgi_split_path_info;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include  fastcgi_params;

            # fastcgi_bind;

            fastcgi_request_buffering  on;

            # fastcgi_connect_timeout  60s;
            fastcgi_keep_conn  on;
            # fastcgi_socket_keepalive  on;
            # fastcgi_ignore_client_abort  off;

