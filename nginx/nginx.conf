
daemon  on;
user  www;
# master_process on;
worker_processes  2;
# worker_cpu_affinity
# worker_priority 0;
# worker_rlimit_core;
# worker_rlimit_nofile;
# worker_shutdown_timeout;

pid  /run/nginx.pid;
lock_file  /run/nginx.lock;

# thread_pool

# env  TZ;
# timer_resolution;
# pcre_jit  off;
# ssl_engine;

# load_module;

# debug_points;
# working_directory;
error_log  /var/log/nginx/error.log  error;
error_log  /var/log/nginx/info.log  info;

events {
    # use;
    accept_mutex  on;
    accept_mutex_delay  500ms;
    multi_accept  on;
    worker_connections  1024;
    # worker_aio_requests  32;
    # debug_connection;
}

# include;

http {
    # types  {}
    # types_hash_bucket_size  64;
    # types_hash_max_size  1024;
    include  mime.types;
    default_type  application/octet-stream;

    # server_names_hash_bucket_size  64;
    # server_names_hash_max_size  512;
    # variables_hash_bucket_size  64;
    # variables_hash_max_size  1024;

    # resolver;
    # resolver_timeout  30s;

    # absolute_redirect  on;
    # server_name_in_redirect  off;
    # port_in_redirect  on;

    # satisfy  all;

    # connection_pool_size  256;
    # lingering_close  on;
    # lingering_time  30s;
    # lingering_timeout  5s;

    # keepalive_disable  msie6;
    # keepalive_requests  100;
    # keepalive_timeout  75s;

    # reset_timedout_connection  off;

    # request_pool_size  4k;

    # client_header_buffer_size  1k;
    # large_client_header_buffers  4  8k;
    # client_header_timeout  60s;
    # ignore_invalid_headers  on;
    # underscores_in_headers  off;

    # client_body_buffer_size  8k;
    # client_body_temp_path  client_body_temp;
    # client_body_timeout  60s;
    # client_max_body_size  1m;
    # client_body_in_file_only  off;
    # client_body_in_single_buffer  off;

    root  html;
    disable_symlinks  off;

    # open_file_cache  off;
    # open_file_cache_errors  off;
    # open_file_cache_min_uses  1;
    # open_file_cache_valid  60s;

    # output_buffers  2  32k;
    # limit_rate  0;
    # limit_rate_after  0;
    # send_timeout  60s;
    # subrequest_output_buffer_size  4k;

    # aio  off;
    # aio_write  off;
    # directio  off;
    # directio_alignment  512;
    # sendfile  on;
    # sendfile_max_chunk  0;
    # read_ahead  0;
    # tcp_nopush  on;
    # tcp_nodelay  on;
    # postpone_output  1460;
    # send_lowat  0;

    # etag  on;
    # if_modified_since  exact;
    # max_ranges;
    # server_tokens  on;

    # merge_slashes  on;
    # chunked_transfer_encoding  on;
    # msie_padding  on;
    # msie_refresh  off;

    # error_page;
    # recursive_error_pages  off;
    # log_not_found  on;
    # log_subrequest  off;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    # use default log format: combined
    access_log  /var/log/nginx/access.log;

    server {
        listen  80;
        server_name  reading.yiyi123.cn;
        # try_files;

        root  /srv/www/yiyireading/public;
        index  index.html  index.php;

        #charset koi8-r;

        access_log  /var/log/nginx/yiyireading.access.log;

        location / {
            # alias;
            # internal;
            # limit_except;

            # ========== FastCGI Begin  ==========
            fastcgi_pass  127.0.0.1:9000;
            # fastcgi_split_path_info;
            fastcgi_index  index.php;
            fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
            include  fastcgi_params;

            # fastcgi_bind;

            # fastcgi_request_buffering;

            # fastcgi_connect_timeout  60s;
            # fastcgi_keep_conn  off;
            # fastcgi_socket_keepalive  off;
            # fastcgi_ignore_client_abort  off;

            # fastcgi_send_lowat  0;
            # fastcgi_send_timeout  60s;
            # fastcgi_pass_request_headers  on;
            # fastcgi_pass_request_body  on;

            # fastcgi_buffering  on;
            # fastcgi_buffer_size  4k;
            # fastcgi_buffers  8  4k;
            # fastcgi_busy_buffers_size  8k;

            # fastcgi_temp_path  temp;
            # fastcgi_temp_file_write_size  8k;
            # fastcgi_max_temp_file_size  1024m;

            # fastcgi_read_timeout  60s;
            # fastcgi_limit_rate  0;
            # fastcgi_intercept_errors  off;

            # fastcgi_hide_header;
            # fastcgi_pass_header;
            # fastcgi_ignore_headers;
            # fastcgi_force_ranges  off;

            # fastcgi_catch_stderr;
            # fastcgi_next_upstream;
            # fastcgi_next_upstream_timeout;
            # fastcgi_next_upstream_tries;

            # fastcgi_store  off;
            # fastcgi_store_access;

            # fastcgi_cache  off;
            # fastcgi_no_cache;
            # fastcgi_cache_methods  GET  HEAD;
            # fastcgi_cache_path;
            # fastcgi_cache_key;
            # fastcgi_cache_lock  off;
            # fastcgi_cache_lock_timeout  5s;
            # fastcgi_cache_lock_age  5s;
            # fastcgi_cache_min_uses  1;
            # fastcgi_cache_valid;
            # fastcgi_cache_revalidate  off;
            # fastcgi_cache_background_update  off;
            # fastcgi_cache_purge;
            # fastcgi_cache_bypass;
            # fastcgi_cache_max_range_offset;
            # fastcgi_cache_use_stale  off;
            # ========== FastCGI End ==========
        }
    }

}
