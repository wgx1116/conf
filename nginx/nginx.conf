
daemon  on;
user  www;
# master_process on;
worker_processes  2;
# worker_cpu_affinity
# worker_priority 0;
# worker_rlimit_core;
# worker_rlimit_nofile;
# worker_shutdown_timeout;

pid  /run/nginx.pid;
lock_file  /run/nginx.lock;

# thread_pool

# env  TZ;
# timer_resolution;
# pcre_jit  off;
# ssl_engine;

# load_module;

# debug_points;
# working_directory;
error_log  /var/log/nginx/error.log  error;
error_log  /var/log/nginx/info.log  info;

events {
    # use;
    accept_mutex  on;
    accept_mutex_delay  500ms;
    multi_accept  on;
    worker_connections  1024;
    # worker_aio_requests  32;
    # debug_connection;
}

# include;

